<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Auth Demo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            background: #ffffff;
            color: #1e88e5;
            border: none;
            padding: 16px 32px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .user-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            display: none;
            text-align: left;
        }

        .user-card h2 {
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
        }

        .user-details {
            flex: 1;
        }

        .user-details p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .status {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 10px;
        }

        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        #statusMessage {
            margin: 20px 0;
            min-height: 24px;
        }

        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Auth Demo</h1>
        <p>Authenticate with your Telegram account</p>

        <button class="btn" id="authBtn">Login with Telegram</button>

        <div id="loader" class="loader"></div>
        <div id="statusMessage"></div>

        <div class="user-card" id="userCard">
            <h2>User Profile</h2>
            <div class="user-info">
                <div class="avatar" id="userAvatar">T</div>
                <div class="user-details">
                    <p><strong id="userName">User Name</strong></p>
                    <p>ID: <span id="userId">12345</span></p>
                    <p>Username: <span id="userUsername">@username</span></p>
                </div>
            </div>
            <div class="status success">Authentication successful!</div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const webApp = Telegram.WebApp;
        webApp.ready();
        webApp.expand(); // Раскрываем приложение на весь экран

        // Элементы интерфейса
        const authBtn = document.getElementById('authBtn');
        const userCard = document.getElementById('userCard');
        const statusMessage = document.getElementById('statusMessage');
        const loader = document.getElementById('loader');

        // Элементы данных пользователя
        const userName = document.getElementById('userName');
        const userId = document.getElementById('userId');
        const userUsername = document.getElementById('userUsername');
        const userAvatar = document.getElementById('userAvatar');

        // URL бэкенда (ЗАМЕНИТЕ НА ВАШ)
        // Для разработки: http://localhost:8000
        // Для продакшена: https://ваш-домен.com
        const BACKEND_URL = 'https://tgminiapp-ke43.onrender.com';

        authBtn.addEventListener('click', async () => {
            try {
                // Показываем индикатор загрузки
                loader.style.display = 'block';
                statusMessage.textContent = '';
                userCard.style.display = 'none';

                const initData = webApp.initData;

                if (!initData) {
                    throw new Error('Telegram initData not available');
                }

                // Отправляем данные на бэкенд
                const response = await fetch(`${BACKEND_URL}/auth/telegram`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `init_data=${encodeURIComponent(initData)}`
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Authentication failed');
                }

                const result = await response.json();

                if (result.status === 'success') {
                    const user = result.user;

                    // Обновляем данные пользователя
                    userName.textContent = user.first_name;
                    userId.textContent = user.id;
                    userUsername.textContent = user.username ? `@${user.username}` : 'Not set';
                    userAvatar.textContent = user.first_name.charAt(0);

                    // Показываем карточку пользователя
                    userCard.style.display = 'block';

                    // Показываем сообщение в интерфейсе Telegram
                    webApp.showAlert(`Hello, ${user.first_name}!`);
                } else {
                    throw new Error('Authentication failed');
                }

            } catch (error) {
                statusMessage.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
                console.error('Authentication error:', error);

                // Показываем сообщение об ошибке в интерфейсе Telegram
                webApp.showAlert(`Error: ${error.message}`);
            } finally {
                loader.style.display = 'none';
            }
        });

        // Инициализация приложения
        function init() {
            if (webApp.initData) {
                statusMessage.textContent = 'Ready to authenticate';
            } else {
                statusMessage.innerHTML = '<div class="status error">Telegram context not available</div>';
            }
        }

        // Запускаем инициализацию
        init();
    </script>
</body>
</html>
