<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram MiniApp Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Пример Telegram Mini App</h2>
    <button id="auth-btn">Авторизоваться</button>
    <div id="result"></div>
    <script>
      document.getElementById('auth-btn').onclick = async function() {
        const initData = window.Telegram.WebApp.initData;
        const response = await fetch("https://tgminiapp-xnlu.onrender.com/auth", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({initData}),
        });
        const data = await response.json();
        document.getElementById('result').innerText = data.message || data.detail;
      };
    </script>
</body>
</html>
